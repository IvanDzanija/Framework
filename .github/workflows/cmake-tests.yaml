name: MafLib Tests

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build-and-test:
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest]
        runs-on: ${{ matrix.os }}

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install dependencies (Linux)
              if: runner.os == 'Linux'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y clang ninja-build cmake libomp-dev

            - name: Install dependencies (Windows)
              if: runner.os == 'Windows'
              run: |
                  choco install cmake llvm ninja -y

            - name: Configure (clang-debug preset)
              run: cmake --preset clang-debug

            - name: Build
              run: cmake --build --preset clang-debug --parallel

            - name: Run tests
              run: ctest --preset clang-debug --output-on-failure

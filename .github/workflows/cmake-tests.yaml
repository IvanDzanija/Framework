name: MafLib Tests
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build-and-test:
        strategy:
            fail-fast: false # Prevent canceling other jobs if one fails
            matrix:
                # macos-latest = Apple Silicon (ARM64)
                # macos-13     = Intel (x86_64)
                os: [ubuntu-latest, macos-latest, macos-13]
        runs-on: ${{ matrix.os }}

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            # Verify which CPU is running
            - name: Check Architecture
              run: |
                  echo "OS: ${{ runner.os }}"
                  echo "Architecture: $(uname -m)"
                  if [[ "${{ runner.os }}" == "macOS" ]]; then
                    sysctl -n machdep.cpu.brand_string
                  fi

            # Linux setup
            - name: Install dependencies (Linux)
              if: runner.os == 'Linux'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y clang ninja-build cmake libomp-dev

            # macOS setup (Runs on both Intel and Apple Silicon runners)
            - name: Install dependencies (macOS)
              if: runner.os == 'macOS'
              run: |
                  brew install ninja libomp

            - name: Configure (clang-debug preset)
              env:
                  CC: clang
                  CXX: clang++
              run: cmake --preset clang-debug

            # ‚öôÔ∏è Build
            - name: Build
              run: cmake --build --preset clang-debug --parallel

            # üß™ Run tests
            - name: Run tests
              run: ctest --preset clang-debug --output-on-failure

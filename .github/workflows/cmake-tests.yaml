name: MafLib Tests
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build-and-test:
        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest]
        runs-on: ${{ matrix.os }}

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            # Linux setup
            - name: Install dependencies (Linux)
              if: runner.os == 'Linux'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y clang ninja-build cmake libomp-dev

            # macOS setup
            - name: Install dependencies (macOS)
              if: runner.os == 'macOS'
              run: |
                  brew install ninja libomp

            - name: Configure (clang-debug preset)
              env:
                  CC: clang
                  CXX: clang++
              run: cmake --preset clang-debug

            # âš™ï¸ Build
            - name: Build
              run: cmake --build --preset clang-debug --parallel

            # ğŸ§ª Run tests
            - name: Run tests
              run: ctest --preset clang-debug --output-on-failure
